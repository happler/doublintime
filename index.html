<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dublin Time</title>
    <script type="application/javascript" src="./vendor/keymaster.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Limelight|Monoton|Nunito+Sans:800|Press+Start+2P" rel="stylesheet">
    <script src="./dist/main.js"> </script>
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/style.css">

  </head>
  <body>

    <div class="game-container">
      <header class='header'>
        <section class='title-score'>
          <p class='game-title'>Doublin' Time</p>
          <div class="score-container">
            <span class='score-label' >Current Score</span>
            <span class='score'></span>
          </div>
        </section>
        <section class='instructions-new'>
          <p class='instructions'>Move the tiles all at once with arrow keys or WASD. Like tiles will merge into their sum. If the grid is full, and there are no moves left, the game is over!</p>
          <button class='new-game-button' type="button" name="New Game">New Game
          </button>
        </section>
      </header>
      <canvas class="game-board"></canvas>
      <div class="game-over-splash">
        <p class='game-over'>Game Over!</p>
        <section class='splash-score'>
          <p class='score-label'>Your Score:</p><p id="final-score"></p>
        </section>
        <button type="button" name="button" class='play-again-button'>Play Again?</button>
      </div>
      <div class="personal-links">
        <div class="">
          <span class='portfolio-by'>By: </span>
          <a class='portfolio' href="https://www.harryappler.com">Harry Appler</a>
        </div>
        <a class="personal-links__angel" target="_blank" href="https://angel.co/harry-appler"><img class="personal-links__angel" src="assets/img/lightal.png"/></a>
        <a class="personal-links__github" target="_blank" href="https://github.com/happler/"><img class="personal-links__github" src="assets/img/lightgit.png"/></a>
        <a class="personal-links__linkedin" target="_blank" href="https://www.linkedin.com/in/harryappler/"><img class="personal-links__linkedin" src="assets/img/lightin.png"/></a>
      </div>
    </div>

  </body>
</html>
